<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">

  <div class="container px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-7 mb-5 mb-lg-0" style="z-index: 10">

      </div>

      <div class="col-lg-5 mb-5 mb-lg-0 position-relative">

        <div class="card bg-glass pt-4 " style="border-radius: 5%;">
          <img src="" alt="">
          <h3 class="display-5 fw-bold text-uppercase text-center">get started</h5>
          <p class="text-center">Create your account now!</p>
          <div class="card-body px-4 px-md-5">
            <form action="#" method="POST">
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1">Name</label>
                <input type="text" id="form3Example1" class="form-control rounded-pill" />
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example2">Email</label>
                <input type="email" id="form3Example2" class="form-control rounded-pill" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Password</label>
                <input type="password" id="form3Example3" class="form-control rounded-pill" />
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" required />
                <label class="form-check-label" for="form2Example33">
                  Remember Me
                </label>
              </div>

              <!-- Submit button -->
              <div class="d-grid col-6 mx-auto">
                <button type="submit" class="btn btn-primary btn-block mb-4 tombol">Login</button>
              </div>
              <p class="text-center">Have an account ? <a href="#" class="text-decoration-none">Sign In</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
